<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Read Pages</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            margin-bottom: 1em;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1em;
            width: 300px;
        }

        input {
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 12px;
            background-color: #ffc107;
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e0a800;
        }

        .back-link {
            margin-top: 2em;
            text-decoration: none;
            color: #007BFF;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        pre {
            margin-top: 1em;
            text-align: left;
            background-color: #f0f0f0;
            padding: 1em;
            border-radius: 5px;
            width: 300px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üìò Update Read Pages</h1>
    <form id="updateForm">
        <input type="number" id="id" placeholder="Book ID" required>
        <input type="number" id="readPages" placeholder="New number of read pages" required>
        <button type="submit">Update</button>
    </form>

    <pre id="response"></pre>
    <a href="index.html" class="back-link">‚Üê Back to Menu</a>
</div>

<script>
    const form = document.getElementById('updateForm');
    const responseDisplay = document.getElementById('response');
    const apiUrl = "http://localhost:8080/books/pages";

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const updateData = {
            id: parseInt(document.getElementById('id').value),
            readPages: parseInt(document.getElementById('readPages').value)
        };

        try {
            const res = await fetch(apiUrl, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updateData)
            });
            const data = await res.json();
            responseDisplay.textContent = JSON.stringify(data, null, 2);
        } catch (error) {
            responseDisplay.textContent = "Error updating data: " + error.message;
        }
    });
</script>
</body>
</html>
