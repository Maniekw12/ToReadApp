<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Books</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2em;
        }

        h1 {
            margin-bottom: 1em;
        }

        button {
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        pre {
            margin-top: 2em;
            background-color: #f0f0f0;
            padding: 1em;
            border-radius: 5px;
            width: 90%;
            max-width: 800px;
            white-space: pre-wrap;
            text-align: left;
        }

        .back-link {
            margin-top: 2em;
            text-decoration: none;
            color: #007BFF;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üìö List of All Books</h1>
    <button onclick="getAllBooks()">Get Books</button>
    <pre id="booksList">Click the button above to load the books...</pre>
    <a href="index.html" class="back-link">‚Üê Back to Menu</a>
</div>

<script>
    const apiUrl = "http://localhost:8080/books";

    async function getAllBooks() {
        const display = document.getElementById('booksList');
        display.textContent = "Loading data...";

        try {
            const res = await fetch(apiUrl);
            const data = await res.json();

            if (data.responses && data.responses.length > 0) {
                display.textContent = data.responses.map(book => (
                    `üìñ ${book.name} ‚Äî ${book.author}\n` +
                    `ID: ${book.id}, Priority: ${book.priority}, Pages: ${book.pages}, Pages Read: ${book.readPages}, Read: ${book.read}\n`
                )).join('\n');
            } else {
                display.textContent = "No books found in the database.";
            }
        } catch (error) {
            display.textContent = "Error fetching data: " + error.message;
        }
    }
</script>
</body>
</html>
