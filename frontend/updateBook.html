<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2em;
            background-color: #f9f9f9;
        }

        form {
            max-width: 400px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 1em;
            background: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, button {
            padding: 10px;
            font-size: 1em;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">üîÑ Update Book</h2>
<form id="updateBookForm">
    <input type="number" id="bookId" placeholder="Book ID" required>
    <input type="text" id="name" placeholder="Title" required>
    <input type="text" id="author" placeholder="Author" required>
    <input type="number" id="pages" placeholder="Total Pages" required>
    <input type="number" id="readPages" placeholder="Pages Read" required>
    <input type="number" id="priority" placeholder="Priority" required>
    <button type="submit">Update Book</button>
</form>

<script>
    document.getElementById('updateBookForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const id = document.getElementById('bookId').value;
        const data = {
            name: document.getElementById('name').value,
            author: document.getElementById('author').value,
            pages: parseInt(document.getElementById('pages').value),
            readPages: parseInt(document.getElementById('readPages').value),
            priority: parseInt(document.getElementById('priority').value),
        };

        try {
            const response = await fetch(`http://localhost:8080/books/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': 'http://localhost:8000'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert('‚úÖ Book updated successfully!');
            } else {
                alert('‚ùå An error occurred while updating the book.');
            }
        } catch (error) {
            alert('‚ö†Ô∏è Network or server error.');
            console.error(error);
        }
    });
</script>

</body>
</html>
