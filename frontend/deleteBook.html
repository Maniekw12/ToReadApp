<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2em;
        }

        h1 {
            margin-bottom: 1em;
        }

        input {
            padding: 10px;
            width: 200px;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            padding: 12px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c82333;
        }

        pre {
            margin-top: 2em;
            background-color: #f0f0f0;
            padding: 1em;
            border-radius: 5px;
            width: 90%;
            max-width: 600px;
            white-space: pre-wrap;
            text-align: left;
        }

        .back-link {
            margin-top: 2em;
            text-decoration: none;
            color: #007BFF;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üóëÔ∏è Delete Book by ID</h1>
    <input type="number" id="bookId" placeholder="Enter book ID to delete">
    <button onclick="deleteBookById()">Delete Book</button>
    <pre id="responseMessage">Enter a book ID and click "Delete Book" to remove it...</pre>
    <a href="index.html" class="back-link">‚Üê Back to Menu</a>
</div>

<script>
    async function deleteBookById() {
        const id = document.getElementById('bookId').value;
        const display = document.getElementById('responseMessage');

        if (!id) {
            display.textContent = "Please provide a book ID.";
            return;
        }

        display.textContent = "Deleting book...";

        try {
            const res = await fetch(`http://localhost:8080/books/${id}`, {
                method: 'DELETE'
            });

            if (res.ok) {
                const data = await res.json();
                display.textContent = `Success! ${data.message}`;
            } else {
                const errData = await res.json();
                display.textContent = `Error: ${errData.message || 'Failed to delete the book.'}`;
            }
        } catch (error) {
            display.textContent = "Connection error: " + error.message;
        }
    }
</script>
</body>
</html>
