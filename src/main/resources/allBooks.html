<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista KsiƒÖ≈ºek</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #f2f2f2;
        }

        .btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>üìö Lista KsiƒÖ≈ºek</h1>

<table id="booksTable">
    <thead>
    <tr>
        <th>Nazwa</th>
        <th>Autor</th>
        <th>Gatunek</th>
        <th>Ocena</th>
    </tr>
    </thead>
    <tbody>
    <!-- KsiƒÖ≈ºki bƒôdƒÖ wy≈õwietlane tutaj -->
    </tbody>
</table>

<a href="mainPage.html" class="btn">‚¨ÖÔ∏è Powr√≥t do Huba</a>

<script>
    // Funkcja do pobierania ksiƒÖ≈ºek
    function fetchBooks() {
        fetch('http://localhost:8080/books')  // Wys≈Çanie zapytania do endpointu
            .then(response => response.json())  // Odbi√≥r odpowiedzi w formacie JSON
            .then(data => {
                const books = data.responses;  // Oczekujemy, ≈ºe odpowied≈∫ zawiera listƒô ksiƒÖ≈ºek
                const tableBody = document.getElementById('booksTable').getElementsByTagName('tbody')[0];

                // Sprawdzanie, czy sƒÖ ksiƒÖ≈ºki
                if (books.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4">Brak ksiƒÖ≈ºek w bazie.</td></tr>';
                } else {
                    // Dodawanie ksiƒÖ≈ºek do tabeli
                    books.forEach(book => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${book.name}</td>
                            <td>${book.author}</td>
                            <td>${book.genre}</td>
                            <td>${book.rating}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                }
            })
            .catch(error => {
                console.error('B≈ÇƒÖd przy pobieraniu ksiƒÖ≈ºek:', error);
                alert('WystƒÖpi≈Ç b≈ÇƒÖd podczas ≈Çadowania ksiƒÖ≈ºek.');
            });
    }

    // ≈Åadowanie ksiƒÖ≈ºek po za≈Çadowaniu strony
    window.onload = fetchBooks;
</script>

</body>
</html>
