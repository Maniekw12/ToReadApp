<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Znajd≈∫ KsiƒÖ≈ºkƒô</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 28px;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            margin: 10px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .book-details {
            margin-top: 30px;
            text-align: left;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

<h1>üîç Wyszukaj ksiƒÖ≈ºkƒô po ID</h1>

<input type="number" id="bookIdInput" placeholder="Wpisz ID ksiƒÖ≈ºki" min="1">
<button class="btn" onclick="getBook()">Szukaj</button>
<a class="btn" href="mainPage.html">‚¨ÖÔ∏è Powr√≥t do Huba</a>

<div id="bookResult" class="book-details" style="display:none;"></div>
<div id="error" class="error"></div>

<script>
    function getBook() {
        const id = document.getElementById('bookIdInput').value;
        const resultDiv = document.getElementById('bookResult');
        const errorDiv = document.getElementById('error');

        resultDiv.style.display = 'none';
        errorDiv.textContent = '';

        if (!id || id <= 0) {
            errorDiv.textContent = 'Proszƒô wpisaƒá poprawne ID ksiƒÖ≈ºki.';
            return;
        }

        fetch(`http://localhost:8080/books/${id}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error("Nie znaleziono ksiƒÖ≈ºki");
                }
                return response.json();
            })
            .then(data => {
                resultDiv.innerHTML = `
                    <h2>${data.name}</h2>
                    <p><strong>Autor:</strong> ${data.author}</p>
                    <p><strong>Gatunek:</strong> ${data.genre}</p>
                    <p><strong>Opis:</strong> ${data.description}</p>
                    <p><strong>Ocena:</strong> ${data.rating}</p>
                `;
                resultDiv.style.display = 'block';
            })
            .catch(error => {
                errorDiv.textContent = 'Nie uda≈Ço siƒô pobraƒá ksiƒÖ≈ºki: ' + error.message;
            });
    }
</script>

</body>
</html>
