<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Book by ID</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2em;
        }

        h1 {
            margin-bottom: 1em;
        }

        input {
            padding: 10px;
            width: 200px;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            padding: 12px;
            background-color: #17a2b8;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #138496;
        }

        pre {
            margin-top: 2em;
            background-color: #f0f0f0;
            padding: 1em;
            border-radius: 5px;
            width: 90%;
            max-width: 600px;
            white-space: pre-wrap;
            text-align: left;
        }

        .back-link {
            margin-top: 2em;
            text-decoration: none;
            color: #007BFF;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üîé Find Book by ID</h1>
    <input type="number" id="bookId" placeholder="Enter book ID">
    <button onclick="getBookById()">Search</button>
    <pre id="bookDetails">Enter an ID and click "Search" to view the book details...</pre>
    <a href="index.html" class="back-link">‚Üê Back to menu</a>
</div>

<script>
    async function getBookById() {
        const id = document.getElementById('bookId').value;
        const display = document.getElementById('bookDetails');

        if (!id) {
            display.textContent = "Please provide a book ID.";
            return;
        }

        display.textContent = "Loading data...";

        try {
            const res = await fetch(`http://localhost:8080/book/${id}`);
            if (!res.ok) {
                const errData = await res.json();
                display.textContent = `Error: ${errData.message || 'Book not found.'}`;
                return;
            }

            const book = await res.json();
            display.textContent =
                `üìñ ${book.name} ‚Äî ${book.author}\n\n` +
                `ID: ${book.id}\n` +
                `Priority: ${book.priority}\n` +
                `Pages: ${book.pages}\n` +
                `Pages Read: ${book.readPages}\n` +
                `Read: ${book.read}`;
        } catch (error) {
            display.textContent = "Connection error: " + error.message;
        }
    }
</script>
</body>
</html>
